<!DOCTYPE html><html lang="en" class="night">

<head>
    <title>Browser not supported</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>body{background:#181818;color:#fff;font-family:'Roboto', sans-serif;font-size:16.2px;line-height:24px;font-weight:400;height:100vh;margin:0;display:flex}main{background:#212121;margin:auto;width:760px;text-align:center;border-radius:10px;transform:translateY(3rem);opacity:0}main[loaded]{transition:0.3s cubic-bezier(.4, 0, .2, 1);transform:translateY(0);opacity:1}#info-en,#info-ru{padding:2rem}h4{font-size:2.06rem;line-height:110%;margin:22px 0 14px;font-weight:500}a{color:#8774e1;text-decoration:none}strong{font-weight:500}p{width:382px;line-height:26px;text-align:left;margin:2rem auto 1rem}.actions{width:382px;margin:auto}button{width:360px;height:54px;appearance:none;background:transparent;color:#8774e1;border:none;border-radius:10px;transition:0.2s;cursor:pointer;font-family:'Roboto', sans-serif;font-size:16px;margin-top:0.5rem}button:hover{background:#8774e114}button:active{background:#8774e128}a button{background:#8774e1;color:#fff;font-weight:500}a button:hover{background:#6a52da}a button:active{background:#7660dd}</style>
</head>

<body>
    <main>
        <div id="info-en">
            <div class="description">
                <h4>Browser not supported</h4>
                <p>You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
            </div>
            <div class="actions">
                <a href="https://browsehappy.com/"><button>MORE INFORMATION</button></a>
                <button onclick="document.querySelector('#info-ru').style.display = 'block'; document.querySelector('#info-en').style.display = 'none';">ПРОДОЛЖИТЬ НА РУССКОМ</button>
            </div>
        </div>

        <div id="info-ru" style="display: none;">
            <div class="description">
                <h4>Браузер не поддерживается</h4>
                <p>Вы используете <strong>устаревший</strong> браузер. Пожалуйста, <a href="https://browsehappy.com/?locale=ru">обновите браузер</a>, чтобы повысить удобство работы и безопасность.</p>
            </div>
            <div class="actions">
                <a href="https://browsehappy.com/?locale=ru"><button>ПОДРОБНЕЕ</button></a>
                <button onclick="document.querySelector('#info-en').style.display = 'block'; document.querySelector('#info-ru').style.display = 'none';">CONTINUE IN ENGLISH</button>
            </div>
        </div>
    </main>
    <script>setTimeout( function() { document.querySelector('main').setAttribute('loaded','') }, 2367 );</script>
</body>
